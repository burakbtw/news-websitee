<!doctype html>

<html>
  <head>
   <title>Burak Erdaloğlu Hesap Makinesi</title>
  </head>

  <body>
    <h1 style="text-align:center" id="baslık"> --Burak Erdaloğlu--</h1>
     <form>
       <input type="text" id="sonuc" disabled />
       <br />
       <input type="button" id="butonfnc" value="-" onclick="sonuc.value +='-'"
       />
      <input type="button" id="butonsayi" value="1" onclick="sonuc.value +='1'"  />
      <input type="button" id="butonsayi" value="2" onclick="sonuc.value +='2'" />
      <input type="button" id="butonsayi" value="3" onclick="sonuc.value +='3'" />
      <br>
      <input type="button" id="butonfnc" value="/" onclick="sonuc.value +='/'"
       />
      <input type="button" id="butonsayi" value="4" onclick="sonuc.value +='4'" />
      <input type="button" id="butonsayi" value="5" onclick="sonuc.value +='5'" />
      <input type="button" id="butonsayi" value="6" onclick="sonuc.value +='6'" />
      <br>
       
      <input type="button" id="butonfnc" value="*" onclick="sonuc.value +='*'"
       />
      <input type="button" id="butonsayi" value="7" onclick="sonuc.value +='7'"
      />
      <input type="button" id="butonsayi" value="8" onclick="sonuc.value +='8'"
      />
      <input type="button" id="butonsayi" value="9" onclick="sonuc.value +='9'"
      />
      <br>
      <input type="button" id="butonfnc" value="C" onclick="sonuc.value =''" 
      />
      
     
       <input type="button" id="butonfnc" value="+" onclick="sonuc.value +='+'"
       />
       <input type="button" id="butonsayi" value='0' onclick="sonuc.value +='0'"
       />
       <input type="button" id="btnsil" value="<" onclick="sonuc.value = sonuc.value.substring(0, sonuc.value.length - 1)" />
       
       
       
       <br>
       <input
       type="button"
       id="butonessittir"
       value="="
       onclick="sonuc.value = eval (sonuc.value)"
       />

     </form>
  </body>
