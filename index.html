<htm>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container h-100 d-flex align-items-center">
      <form class="mx-auto w-50 p-3">
        <h3 class="text-center">Giriş Ekranı</h3>
        <div class="form-group">
          <label for="username">Kullanıcı Adı:</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="form-group">
          <label for="password">Şifre:</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="checkLogin()">Giriş</button>
      </form>
    </div>
    <script>
      function checkLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        
        if (username === "burak" && password === "1234") {
          window.location = "lib/sayfa.html";
        } else {
          alert("Kullanıcı adı veya şifre yanlış");
        }
      }
    </script>
  </body>
</html>
